<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier Orinoco</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <style>
        .bg-color {
            background-color: #F3E9F1
        }
    </style>
</head>

<body class="bg-color">

    <header class="bg-light">
        <div class="container">
            <nav class="row navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="./logo/logo.min.png" alt="logo representant un chariot" title="logo Orinoco"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse d-flex-md justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item-active">
                            <a class="nav-link font-weight-bold" href="index.html"
                                title="retourner à l'accueil">Accueil</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <main class="container" id="Basket">
        <div class="row mt-5" id="containerFinalPrice">
            <div class="col text-right font-weight-bolder" id="finalPrice">
            </div>
        </div>
    </main>


    <div class="row mt-5 justify-content-center" id="titreFormulaire">
        <h2 class="text-center text-uppercase font-weight-bold font-italic border-dark shadow-lg col-6 mt-5">
            Formulaire de commande</h2>
    </div>

    <!-- formulaire -->
    <div class="container">
        <form class="row my-5 justify-content-center" id="formulaireBasket">
            <div class="form-group col-8">
                <label for="firstName" class="mt-1">Prénom</label>
                <input type="text" name="firstName" id="firstName" class="form-control shadow-lg">
                <small></small>
            </div>
            <div class="form-group col-8">
                <label for="lastName" class="mt-1">Nom</label>
                <input type="text" name="lastName" id="lastName" class="form-control shadow-lg">
                <small></small>
            </div>
            <div class="form-group col-8">
                <label for="adress" class="mt-1">Adresse</label>
                <input type="text" name="adress" id="address" class="form-control shadow-lg">
                <small></small>
            </div>
            <div class="form-group col-8">
                <label for="city" class="mt-1">Ville</label>
                <input type="text" name="city" id="city" class="form-control shadow-lg">
                <small></small>
            </div>
            <div class="form-group col-8">
                <label for="email" class="mt-1">Email</label>
                <input type="email" name="email" id="email" class="form-control shadow-lg" pattern="^[a-zA-Z0-9-._]+[@]{1}[a-zA-Z0-9-._]+[.]{1}[a-z]{2,10}$">
                <small></small>
            </div>

            <div class="text-center form-group col-8">
                <input type="submit" class="btn btn-dark  mt-3" value="Valider votre commande" id="validationCommande"
                    formT="confirmation.html" title="lien vers la page de confirmation"
                    alt="lien vers la page de confirmation">
            </div>
        </form>
    </div>


    <footer class="bg-dark mt-5">
        <div class="container">
            <ul class=" row list-unstyled text-center font-weight-bold py-3">
                <li class=" col-md-3 col">
                    <a class=" text-white text-decoration-none" href="#"
                        title="Details sur le service livraison">Livraisons</a></li>
                <li class=" col-md-3 col">
                    <a class=" text-white text-decoration-none" href="mailto:orinoco@gmail.com"
                        alt="Nous contacter par e-mail" title="Nous envoyer un e-mail">Contact</a></li>
                <li class=" col-md-3 col">
                    <a class=" text-white text-decoration-none" href="#"
                        title="L'adresse physique de l'entreprise">Notre adresse</a></li>
                <li class=" col">
                    <a class=" text-white text-decoration-none" href="#"
                        title="Envoi sur la page des mentions légales de l'entreprise">Mentions légales</a></li>
            </ul>
        </div>
    </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>



    <script src="./js/panier.js"></script>
</body>

</html>
